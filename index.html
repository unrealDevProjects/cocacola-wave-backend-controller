<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>OLA KINETICA APP</title>
    <link
      rel="stylesheet"
      href="/css/style.css"
    />
  </head>
  <body>
    <img
      src="/assets/logo.png"
      alt="logo"
      class="logo"
    />
    <form id="form">
      <div class="inputs-container flex-column">
        <input
          id="nombre"
          placeholder="Nombre"
          class="input"
          required
        />
        <input
          id="telefono"
          placeholder="Telefono"
          class="input"
          required
        />
        <button
          type="submit"
          id="send-button"
        >
          Enviar
        </button>
      </div>
    </form>
    <img
      src="/assets/balloon.png"
      alt="decoration"
      class="balloon"
    />
    <div
      id="state-container"
      class="state-container"
    ></div>
    <script
      type="module"
      src="/js/index.js"
    ></script>
  </body>
</html>
